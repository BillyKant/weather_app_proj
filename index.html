<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/config.js" ></script>
<script src="js/main.js" type="text/javascript" defer></script>
<title>Weather Go</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
    
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <h3 class="mb-4 pb-2 fw-normal"><strong>Check Weather on Weather Go!</strong></h3>

                    
                    <form action="" id="testForm">
                        <div class="input-group rounded mb-3">
                        
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon" id="citySearch" />
                            <button class="btn btn-primary" type="submit">Submit</button>
                        
                        </div>
                    </form>
    
                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1"/>
                            <label class="form-check-label" for="inlineRadio1"><strong>Celsius</strong></label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2"/>
                            <label class="form-check-label" for="inlineRadio2"><strong>Fahrenheit</strong></label>
                        </div>
                    </div>
                    <img src="" alt="">

                    

                    <section class="widget">
                        <!-- Widget Content Here -->
                    </section>
    
                </div>
            </div>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
